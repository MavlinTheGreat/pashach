<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Пашач</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/main-page.css}">
</head>
<body>
<header class="px-4 py-5 my-5 text-center">
  <img>
  <h1>Паша.Ч</h1>
</header>
<section>
  <h2 th:text="${board_name}" />
</section>

<section>
  <form th:action="@{__${board_code}__/add}" method="POST">
    <input type="text" name="author_pseudo" placeholder="Анон" class="form-control"/>
    <input type="text" name="title" placeholder="Заголовок" class="form-control"/>
    <textarea name="post_content" placeholder="Текст поста" class="form-control"></textarea>
    <button type="submit" class="btn btn-success">Добавить статью</button>
  </form>
</section>

<section th:each="thread : ${threads}">
  <section th:each="post : ${thread.getPosts()}">
    <h3 th:text="${post.getTitle()}"/>
    <p th:text="${post.getPostContent()}"/>
    <p th:text="${post.getCreationDate()}"/>
    <br>
  </section>
</section>

</body>
</html>
